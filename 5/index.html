<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="/validate" method="POST">
        <input type="text" name="user" id="user" placeholder="User"><br>
        <input type="password" name="password" id="password" placeholder="Password"><br>
        DOB: <input type="date" name="dob" id="dob"><br>
        Gender: <input type="radio" name="gender" id="male" value="Male">Male
        <input type="radio" name="gender" id="female" value="Female">Female<br>
        Remarks: <input type="text" name="remarks" id="remarks"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
